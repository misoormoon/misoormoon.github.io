<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/drive_recorder_PT.css">
    <script src="js/drive_recorder_PT.js"></script>
    <title>ドライブレコーダー</title>
  </head>
  <body>
    <p id="app_name">ドライブレコーダー</p>
    <div id="video_wrapper">
      <video id="player" controls autoplay playsinline></video>
    </div>
    <div class="btn_wrapper">
      <button id="perm_bt" class="btn" type="button">sensor:on</button>
    </div>
    <div class="btn_wrapper">
      <button id="rec_bt" class="btn" type="button">record</button>
    </div>
    <div class="btn_wrapper">
      <button id="acd_bt" class="btn" type="button">accident</button>
    </div>
    <a class="download_link" href="#" style="display:none">事故前映像</a>
    <a class="download_link" href="#" style="display:none">事故中映像</a>
    <a class="download_link" href="#" style="display:none">事故後映像</a>
    <audio id="perm_se" src="audio/decision6.mp3"></audio>
    <audio id="rec_se" src="audio/decision3.mp3"></audio>
    <audio id="acd_se" src="audio/warning2.mp3"></audio>
    <p id="audio_link">
      SEは
      <a href="https://soundeffect-lab.info" target="_blank">こちら</a>
      のフリー音源を使用しています。
    </p>
  </body>
</html>
